<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente verde -->
  <rect width="512" height="512" rx="80" fill="url(#gradient)"/>
  
  <!-- Gradiente verde moderno -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <!-- Sombra para el robot -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Robot/Bot Icon -->
  <g filter="url(#shadow)">
    <!-- Cabeza del robot -->
    <rect x="156" y="120" width="200" height="180" rx="40" fill="white" opacity="0.95"/>
    
    <!-- Antena -->
    <line x1="256" y1="120" x2="256" y2="80" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.95"/>
    <circle cx="256" cy="70" r="12" fill="white" opacity="0.95"/>
    
    <!-- Ojos -->
    <circle cx="206" cy="180" r="20" fill="#10B981"/>
    <circle cx="306" cy="180" r="20" fill="#10B981"/>
    
    <!-- Pupila izquierda -->
    <circle cx="212" cy="180" r="8" fill="white"/>
    <!-- Pupila derecha -->
    <circle cx="312" cy="180" r="8" fill="white"/>
    
    <!-- Boca sonriente -->
    <path d="M 196 240 Q 256 270 316 240" stroke="#10B981" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Cuerpo -->
    <rect x="176" y="300" width="160" height="140" rx="30" fill="white" opacity="0.95"/>
    
    <!-- Brazos -->
    <rect x="120" y="320" width="56" height="80" rx="20" fill="white" opacity="0.95"/>
    <rect x="336" y="320" width="56" height="80" rx="20" fill="white" opacity="0.95"/>
    
    <!-- Detalles del cuerpo -->
    <circle cx="226" cy="350" r="8" fill="#10B981"/>
    <circle cx="256" cy="350" r="8" fill="#10B981"/>
    <circle cx="286" cy="350" r="8" fill="#10B981"/>
    
    <!-- LÃ­nea decorativa -->
    <line x1="196" y1="390" x2="316" y2="390" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Texto "SMART SALES BOT" -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    SMART SALES BOT
  </text>
</svg>
