<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#10b981" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#3b82f6" opacity="0.1"/>
  
  <!-- Logo (left side) -->
  <g transform="translate(150, 165)">
    <!-- Chat bubble -->
    <path d="M 150 0 C 67 0 0 60 0 134 C 0 175 20 212 52 238 L 35 310 L 110 293 C 130 303 150 308 170 308 C 253 308 320 248 320 174 C 320 100 253 40 170 40 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- AI Circuit -->
    <g fill="url(#accentGrad)">
      <circle cx="170" cy="154" r="20"/>
      <circle cx="130" cy="100" r="12"/>
      <circle cx="170" cy="80" r="12"/>
      <circle cx="210" cy="100" r="12"/>
      <circle cx="130" cy="208" r="12"/>
      <circle cx="170" cy="228" r="12"/>
      <circle cx="210" cy="208" r="12"/>
      <circle cx="100" cy="154" r="12"/>
      <circle cx="240" cy="154" r="12"/>
    </g>
    
    <!-- Connection lines -->
    <g stroke="url(#accentGrad)" stroke-width="4" opacity="0.4" fill="none">
      <line x1="170" y1="154" x2="130" y2="100"/>
      <line x1="170" y1="154" x2="170" y2="80"/>
      <line x1="170" y1="154" x2="210" y2="100"/>
      <line x1="170" y1="154" x2="130" y2="208"/>
      <line x1="170" y1="154" x2="170" y2="228"/>
      <line x1="170" y1="154" x2="210" y2="208"/>
      <line x1="170" y1="154" x2="100" y2="154"/>
      <line x1="170" y1="154" x2="240" y2="154"/>
    </g>
    
    <!-- Lightning -->
    <path d="M 185 110 L 160 154 L 180 154 L 160 198 L 205 154 L 185 154 Z" fill="#fbbf24"/>
  </g>
  
  <!-- Text content (right side) -->
  <g>
    <!-- Main title -->
    <text x="550" y="240" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
      Smart Sales Bot Pro
    </text>
    
    <!-- Subtitle -->
    <text x="550" y="310" font-family="Arial, sans-serif" font-size="36" fill="#94a3b8">
      Automatización de Ventas con IA
    </text>
    
    <!-- Features -->
    <g font-family="Arial, sans-serif" font-size="28" fill="#cbd5e1">
      <text x="550" y="380">✓ WhatsApp Real con Baileys</text>
      <text x="550" y="430">✓ IA Multi-Proveedor (Groq, OpenAI, Claude)</text>
      <text x="550" y="480">✓ Gestión Inteligente de Productos</text>
      <text x="550" y="530">✓ Respuestas 24/7 Automatizadas</text>
    </g>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accentGrad)"/>
</svg>
