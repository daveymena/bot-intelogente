<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)"/>
  
  <!-- WhatsApp-style chat bubble -->
  <path d="M 256 100 C 180 100 120 160 120 236 C 120 270 132 301 152 326 L 140 380 L 196 368 C 218 380 236 386 256 386 C 332 386 392 326 392 250 C 392 174 332 114 256 114 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- AI Circuit pattern inside bubble -->
  <g fill="url(#innerGradient)" opacity="0.9">
    <!-- Central node -->
    <circle cx="256" cy="243" r="18"/>
    
    <!-- Top nodes -->
    <circle cx="226" cy="180" r="10"/>
    <circle cx="256" cy="165" r="10"/>
    <circle cx="286" cy="180" r="10"/>
    
    <!-- Bottom nodes -->
    <circle cx="226" cy="306" r="10"/>
    <circle cx="256" cy="321" r="10"/>
    <circle cx="286" cy="306" r="10"/>
    
    <!-- Side nodes -->
    <circle cx="190" cy="243" r="10"/>
    <circle cx="322" cy="243" r="10"/>
    
    <!-- Connection lines -->
    <line x1="256" y1="243" x2="226" y2="180" stroke="url(#innerGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="243" x2="256" y2="165" stroke="url(#innerGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="243" x2="286" y2="180" stroke="url(#innerGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="243" x2="226" y2="306" stroke="url(#innerGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="243" x2="256" y2="321" stroke="url(#innerGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="243" x2="286" y2="306" stroke="url(#innerGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="243" x2="190" y2="243" stroke="url(#innerGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="243" x2="322" y2="243" stroke="url(#innerGradient)" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- Lightning bolt (speed/automation) -->
  <path d="M 270 200 L 250 243 L 270 243 L 250 286 L 290 243 L 270 243 Z" 
        fill="#fbbf24" opacity="0.9"/>
</svg>
