version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - AI_PROVIDER=${AI_PROVIDER:-groq}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENCLAW_API_KEY=${OPENCLAW_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules

